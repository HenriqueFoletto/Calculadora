<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div id="corpo">
            <div id="tela"></div>
                <div class="caixa2">           
                    <button onclick="limpar()" id="limpar">AC</button>
                    <button value="^" id="p2" class="botao">^</button>
                    <button value="/" id="divisao" class="botao">/</button>
            
                    <button value=7 class="botao">7</button>
                    <button value=8 class="botao">8</button>
                    <button value=9 class="botao">9</button>
                    <button value="x" id="multiplicacao" class="botao">X</button>
                 
                    <button value=4 class="botao">4</button>
                    <button value=5 class="botao">5</button>
                    <button value=6 class="botao">6</button>
                    <button value="-" id="subtracao" class="botao">-</button>
                 
                    <button value=1 class="botao">1</button>
                    <button value=2 class="botao">2</button>
                    <button value=3 class="botao">3</button>
                    <button value="+" id="soma" class="botao">+</button>
                 
                    <button value=0 class="botao">0</button>
                    <button value="." id="decimal" class="botao">.</button>
                    <button onclick="apagar()" id="apagar">C</button>
                    <button onclick="resultado()" id="igual">=</button>
                </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
